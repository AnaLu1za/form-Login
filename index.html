  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="img/2.png" alt="" width="180" height="150">
    <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
      <label for="floatingInput">Endereço de E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="1234">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre de mim
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
  </form>
</main>
